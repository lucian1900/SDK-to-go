<!DOCTYPE html>
<html>
<head>
	<!-- Change this if you want to allow scaling -->
    <meta name="viewport" content="width=default-width; user-scalable=no">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>sdktogo</title>

    <link rel="stylesheet" href="lib/jquery.mobile-1.0a4.1/jquery.mobile-1.0a4.1.css"/>
    <link rel="stylesheet" href="style.css"/>
	<!-- iPad/iPhone specific css below, add after your main css >
	<link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />
	-->
	<!-- If you application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->

    <script type="text/javascript" src="lib/phonegap.0.9.4.min.js"></script>
    <script type="text/javascript" src="lib/jquery-1.5.1.js"></script>
    <script type="text/javascript" src="lib/jquery.mobile-1.0a4.1/jquery.mobile-1.0a4.1.js"></script>

    <!--<script type="text/javascript" src="lib/jquery-ui-1.8.11.custom.min.js"></script>-->
    <script type="text/javascript" src="lib/jquery.mobiledragdrop.js"></script>

    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="app.js"></script>

</head>
<body onload="onBodyLoad()">


<div data-role="page" id="view">
    <div data-role="header" data-position="fixed">
        <h1>SDK to go</h1>

        <a href="#run" onclick="updateRun()" data-icon="gear" class="ui-btn-right">Run</a>

        <div data-role="navbar" data-id="tab-bar">
            <ul>
                <li> <a href="#view" class="ui-btn-active ui-state-persist">View</a> </li>
                <li> <a href="#control">Controller</a> </li>
            </ul>
        </div>
    </div>

    <div data-role="content" id="view-canvas">

    </div>

    <div data-role="footer" class="ui-bar" data-position="fixed">
        <a href="#add-widget" data-role="button" data-icon="plus" data-rel="dialog">Add widget</a>
        <div onclick="removeWidget()" data-role="button" data-icon="minus">Remove widget</div>
    </div>
</div>


<div data-role="page" id="add-widget">
    <div data-role="header" data-position="inline">
        <h1>Add widget</h1>
    </div>

    <div data-role="content">
        <a onclick="addWidget('button')" data-role="button" data-rel="back">Button</a>
        <a onclick="addWidget('textinput')" data-role="button" data-rel="back">Text input</a>
        <a onclick="addWidget('password')" data-role="button" data-rel="back">Password input</a>
        <a onclick="addWidget('textarea')" data-role="button" data-rel="back">Textarea</a>

        <a href="#view" data-role="button" data-rel="back" data-theme="e">Cancel</a>
    </div>
</div>




<div data-role="page" id="control">
    <div data-role="header" data-position="fixed">
        <h1>SDK to go</h1>

        <a href="#run" onclick="updateRun()" data-icon="gear" class="ui-btn-right">Run</a>

        <div data-role="navbar" data-id="tab-bar">
            <ul>
                <li> <a href="#view">View</a> </li>
                <li> <a href="#control" class="ui-btn-active ui-state-persist">Controller</a> </li>
            </ul>
        </div>
    </div>

    <div data-role="content" id="control-canvas">
        <div id="window-object" class="object">
            <label for="window">window</label>
            <input type="radio" name="object-choice" id="window" value="window" checked="checked" />

            <select name="event-choice">
                <option value="load">load</option>
                <option value="click">click</option>
                <option value="focus">focus</option>
            </select>
        </div>
    </div>

    <div data-role="footer" class="ui-bar" data-position="fixed">
        <a href="#add-block" data-role="button" data-icon="plus" data-rel="dialog">Add block</a>
        <div onclick="removeBlock()" data-role="button" data-icon="plus" data-rel="dialog">Remove</div>
    </div>
</div>


<div data-role="page" id="add-block">
    <div data-role="header" data-position="inline">
        <h1>Add block</h1>
    </div>

    <div data-role="content">
        <div onclick="addBlock('alert')" data-role="button" data-rel="back">Alert</div>
        <div onclick="addBlock('alert')" data-role="button" data-rel="back">Alert</div>
        <div onclick="addBlock('alert')" data-role="button" data-rel="back">Alert</div>
        <a href="#editor" data-role="button">Custom</a>

        <a href="#control" data-role="button" data-rel="back" data-theme="e">Cancel</a>
    </div>
</div>

<div data-role="page" id="editor">
    <div data-role="header">
        <h1>Block editor</h1>

        <div onclick="addBlock(false)" data-rel="back" data-role="button" data-icon="check" class="ui-btn-right">Save</div>
    </div>

    <div data-role="content">
        <textarea>
        </textarea>
    </div>
</div>



<div data-role="page" id="run">
    <div data-role="header">
        <h1>Running ...</h1>
    </div>

    <div data-role="content">

    </div>
</div>

</body>
</html>
